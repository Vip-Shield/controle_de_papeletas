<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PMERJ - Reserva de Armas</title>
    <link rel="shortcut icon" type="imagex/png" href="caveira.ico">

    <style>
        /* --- EST√âTICA PMERJ --- */
        :root {
            --cor-fundo: #00153B; 
            --cor-card: #F4F4F4;  
            --cor-destaque: #FFD700; 
            --cor-texto: #333;
            --cor-botao: #00205b;
            --cor-sucesso: #28a745;
            --cor-import: #007bff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--cor-fundo);
            color: white;
            margin: 0;
            padding-bottom: 20px;
        }

        .header-pmerj {
            background: linear-gradient(to bottom, #00205b, #001030);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid var(--cor-destaque);
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .logo-brasao { height: 90px; filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.7)); }

        .titulo-container { flex-grow: 1; text-align: center; }
        .titulo-principal { margin: 0; font-size: 1rem; color: #FFFFFF; opacity: 0.9; }
        .titulo-sistema { margin: 5px 0 0 0; font-size: 1.5rem; font-weight: 900; color: var(--cor-destaque); text-transform: uppercase; }

        .faixa-decorativa {
            height: 8px;
            background: repeating-linear-gradient(45deg, var(--cor-destaque), var(--cor-destaque) 20px, var(--cor-botao) 20px, var(--cor-botao) 40px);
            margin-bottom: 20px;
        }

        .main-container { padding: 0 20px; max-width: 1200px; margin: 0 auto; }

        /* --- TOOLBAR DE TRANSFER√äNCIA --- */
        .transfer-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px dashed rgba(255, 215, 0, 0.2);
        }

        /* --- FILTROS --- */
        .filtros-container { display: flex; justify-content: center; gap: 8px; margin: 25px 0; flex-wrap: wrap; }
        .btn-filtro {
            background: rgba(0, 32, 91, 0.6);
            border: 2px solid var(--cor-destaque);
            color: var(--cor-destaque);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
            transition: 0.3s;
        }
        .btn-filtro.ativo { background: var(--cor-destaque); color: var(--cor-fundo); }
        
        .btn-sync {
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 0.75rem;
        }

        /* --- REGISTRO --- */
        .registro-box {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .inputs-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; width: 100%; }

        .input-group { display: flex; flex-direction: column; color: var(--cor-destaque); font-weight: bold; font-size: 0.85rem; }

        select, input[type="date"] {
            padding: 10px;
            border-radius: 8px;
            border: 2px solid var(--cor-botao);
            background: var(--cor-card);
            color: var(--cor-texto);
            margin-top: 5px;
        }

        .btn-camera {
            background: linear-gradient(135deg, var(--cor-destaque), #e6c200);
            color: var(--cor-fundo);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: none;
            margin-top: 22px;
        }

        .btn-salvar {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            display: none;
            width: 100%;
            max-width: 300px;
            margin: 15px auto 0;
        }

        #preview-img { max-width: 200px; border: 3px solid var(--cor-destaque); border-radius: 8px; display: none; margin: 15px auto; }

        /* --- GRID --- */
        .grid-papeletas { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .card { background: var(--cor-card); color: var(--cor-texto); border-radius: 12px; overflow: hidden; border-bottom: 6px solid var(--cor-botao); }
        .card-header { background: #e9ecef; padding: 10px; font-size: 0.8rem; font-weight: bold; }
        .card-body { padding: 10px; text-align: center; }
        .badge { background: var(--cor-botao); color: var(--cor-destaque); padding: 2px 8px; border-radius: 10px; font-size: 0.75rem; margin-right: 4px; }
        .card-img { width: 100%; height: 150px; object-fit: cover; cursor: pointer; }
        .btn-excluir { background: #c82333; color: white; border: none; width: 100%; padding: 8px; cursor: pointer; }

        #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; }
        #modal-img { max-width: 95%; max-height: 90%; border: 2px solid gold; }
    </style>
</head>
<body>

    <header class="header-pmerj">
        <div class="logo-container">
            <a href="../dashboard.html"><img src="logo_pmerj.png" alt="Bras√£o" class="logo-brasao" onerror="this.src='https://via.placeholder.com/90x100?text=PMERJ'"></a>
        </div>
        <div class="titulo-container">
            <h1 class="titulo-principal">POL√çCIA MILITAR DO ESTADO DO RIO DE JANEIRO</h1>
            <h2 class="titulo-sistema">RESERVA DE ARMAS - PAPELETAS</h2>
        </div>
        <div style="width: 90px;"></div>
    </header>
    
    <div class="faixa-decorativa"></div>

    <div class="main-container">
        
        <div class="transfer-container">
            <button class="btn-filtro btn-sync" style="border-color: var(--cor-sucesso); color: var(--cor-sucesso);" onclick="exportarDados()">üì§ EXPORTAR PARA OUTRO PC</button>
            <button class="btn-filtro btn-sync" style="border-color: var(--cor-import); color: var(--cor-import);" onclick="document.getElementById('importarFile').click()">üì• IMPORTAR DE OUTRO PC</button>
            <input type="file" id="importarFile" style="display: none;" accept=".json" onchange="importarDados(this)">
        </div>

        <div class="filtros-container">
            <button class="btn-filtro ativo" onclick="filtrar('TODAS')">TODAS</button>
            <button class="btn-filtro" onclick="filtrar('A')">TURMA A</button>
            <button class="btn-filtro" onclick="filtrar('B')">TURMA B</button>
            <button class="btn-filtro" onclick="filtrar('C')">TURMA C</button>
            <button class="btn-filtro" onclick="filtrar('D')">TURMA D</button>
        </div>

        <div class="registro-box">
            <div class="inputs-row">
                <div class="input-group">
                    <label>DATA:</label>
                    <input type="date" id="dataInput">
                </div>
                
                <div class="input-group">
                    <label>TURMA (ALA):</label>
                    <select id="turmaInput">
                        <option value="A">TURMA A</option>
                        <option value="B">TURMA B</option>
                        <option value="C">TURMA C</option>
                        <option value="D">TURMA D</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>LOCAL DE SERVI√áO:</label>
                    <select id="localInput">
                        <optgroup label="GPP">
                            <option value="GPP I">GPP I - PAV√ÉO</option>
                            <option value="GPP II">GPP II - PAV√ÉOZINHO</option>
                            <option value="GPP III">GPP III - CANTAGALO</option>
                            <option value="GPP IV">GPP IV</option>
                            <option value="GPP V">GPP V</option>
                        </optgroup>
                        <optgroup label="GTPP">
                            <option value="GTPP I">GTPP I - PAV√ÉO</option>
                            <option value="GTPP II">GTPP II - CANTAGALO</option>
                            <option value="GTPP III">GTPP III - COPACABANA</option>
                            <option value="GTPP IV">GTPP IV - PAV√ÉOZINHO</option>
                        </optgroup>
                    </select>
                </div>
                
                <label class="btn-camera">
                    üì∏ FOTO PAPELETA
                    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;" onchange="processarFoto()">
                </label>
            </div>

            <img id="preview-img">
            <button id="btnSalvar" class="btn-salvar" onclick="salvarRegistro()">üíæ GRAVAR REGISTRO</button>
        </div>

        <div id="gridRegistros" class="grid-papeletas"></div>
    </div>

    <div id="modal-overlay" onclick="this.style.display='none'">
        <img id="modal-img">
    </div>

    <script>
        // Carrega o banco do LocalStorage
        let bancoDados = JSON.parse(localStorage.getItem('papeletas_db_v3')) || [];
        document.getElementById('dataInput').valueAsDate = new Date();
        let fotoAtualBase64 = null;

        function processarFoto() {
            const input = document.getElementById('cameraInput');
            if (input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const maxW = 800;
                        const scale = maxW / img.width;
                        canvas.width = maxW;
                        canvas.height = img.height * scale;
                        canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                        fotoAtualBase64 = canvas.toDataURL('image/jpeg', 0.7);
                        document.getElementById('preview-img').src = fotoAtualBase64;
                        document.getElementById('preview-img').style.display = 'block';
                        document.getElementById('btnSalvar').style.display = 'block';
                    }
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function salvarRegistro() {
            if (!fotoAtualBase64) return alert("Tire a foto!");
            const registro = {
                id: Date.now(),
                data: document.getElementById('dataInput').value,
                turma: document.getElementById('turmaInput').value,
                local: document.getElementById('localInput').value,
                foto: fotoAtualBase64
            };
            bancoDados.unshift(registro);
            localStorage.setItem('papeletas_db_v3', JSON.stringify(bancoDados));
            alert("Registrado: " + registro.local + " (" + registro.turma + ")");
            location.reload(); 
        }

        /* --- FUN√á√ïES DE EXPORTAR E IMPORTAR --- */

        function exportarDados() {
            if (bancoDados.length === 0) {
                alert("N√£o h√° dados para exportar.");
                return;
            }

            const dataStr = JSON.stringify(bancoDados);
            const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
            
            const dataAtual = new Date().toISOString().slice(0,10);
            const nomeArquivo = `backup_papeletas_pmerj_${dataAtual}.json`;

            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', nomeArquivo);
            linkElement.click();
        }

        function importarDados(input) {
            const reader = new FileReader();
            reader.onload = function() {
                try {
                    const dadosImportados = JSON.parse(reader.result);
                    
                    if (!Array.isArray(dadosImportados)) {
                        alert("Arquivo inv√°lido!");
                        return;
                    }

                    if (confirm(`Deseja importar ${dadosImportados.length} registros? Registros duplicados ser√£o ignorados.`)) {
                        // Evita duplicados comparando o ID
                        const idsExistentes = new Set(bancoDados.map(item => item.id));
                        const novosRegistros = dadosImportados.filter(item => !idsExistentes.has(item.id));
                        
                        bancoDados = [...novosRegistros, ...bancoDados];
                        
                        localStorage.setItem('papeletas_db_v3', JSON.stringify(bancoDados));
                        
                        alert(`${novosRegistros.length} novos registros foram adicionados!`);
                        location.reload();
                    }
                } catch (e) {
                    alert("Erro ao ler o arquivo. Certifique-se de que √© o arquivo .json correto.");
                }
            };
            reader.readAsText(input.files[0]);
        }

        /* --- RESTANTE DA L√ìGICA DE INTERFACE --- */

        function renderizarLista(filtro = 'TODAS') {
            const grid = document.getElementById('gridRegistros');
            grid.innerHTML = '';
            const lista = filtro === 'TODAS' ? bancoDados : bancoDados.filter(i => i.turma === filtro);

            lista.forEach(item => {
                const dataF = item.data.split('-').reverse().join('/');
                grid.innerHTML += `
                    <div class="card">
                        <div class="card-header">
                            üìÖ ${dataF}
                        </div>
                        <div class="card-body">
                            <span class="badge">TURMA ${item.turma}</span>
                            <span class="badge" style="background: #b8860b">${item.local}</span>
                        </div>
                        <img src="${item.foto}" class="card-img" onclick="verFoto('${item.foto}')">
                        <button class="btn-excluir" onclick="excluir(${item.id})">üóëÔ∏è Excluir</button>
                    </div>
                `;
            });
        }

        function filtrar(t) {
            document.querySelectorAll('.btn-filtro').forEach(b => b.classList.remove('ativo'));
            event.target.classList.add('ativo');
            renderizarLista(t);
        }

        function excluir(id) {
            if(confirm("Excluir definitivamente este registro?")) {
                bancoDados = bancoDados.filter(i => i.id !== id);
                localStorage.setItem('papeletas_db_v3', JSON.stringify(bancoDados));
                renderizarLista();
            }
        }

        function verFoto(src) {
            document.getElementById('modal-img').src = src;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        renderizarLista();
    </script>
</body>
</html>
