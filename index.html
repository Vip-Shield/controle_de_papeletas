<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PMERJ - Reserva de Armas</title>
    <style>
        /* --- EST√âTICA PMERJ (Azul e Dourado) --- */
        :root {
            --cor-fundo: #00153B; /* Azul Marinho Profundo */
            --cor-card: #F4F4F4;  /* Branco Gelo para contraste */
            --cor-destaque: #FFD700; /* Dourado */
            --cor-texto: #333;
            --cor-botao: #00205b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--cor-fundo);
            color: white;
            margin: 0;
            padding: 0; /* Removido padding do body para o header encostar */
            padding-bottom: 20px;
        }

        /* --- NOVO CABE√áALHO INSTITUCIONAL --- */
        .header-pmerj {
            background: linear-gradient(to bottom, #00205b, #001030);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid var(--cor-destaque);
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }

        /* √Årea do Bras√£o (Esquerda) */
        .logo-container {
            flex: 0 0 auto;
            z-index: 2;
        }
        
        .logo-brasao {
            height: 90px; /* Ajuste a altura conforme seu bras√£o */
            width: auto;
            /* Filtro para dar destaque e sombra no bras√£o */
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.7));
            transition: transform 0.3s ease;
        }
        .logo-brasao:hover {
            transform: scale(1.05);
        }

        /* √Årea dos T√≠tulos (Centro) */
        .titulo-container {
            flex-grow: 1;
            text-align: center;
            z-index: 2;
            padding: 0 15px;
        }

        .titulo-principal {
            margin: 0;
            font-size: 1rem;
            color: #FFFFFF;
            letter-spacing: 1px;
            font-weight: normal;
            opacity: 0.9;
        }

        .titulo-sistema {
            margin: 5px 0 0 0;
            font-size: 1.5rem;
            font-weight: 900; /* Negrito extra */
            color: var(--cor-destaque);
            text-transform: uppercase;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        /* Faixa decorativa CSS abaixo do header */
        .faixa-decorativa {
            height: 8px;
            background: repeating-linear-gradient(
                45deg,
                var(--cor-destaque),
                var(--cor-destaque) 20px,
                var(--cor-botao) 20px,
                var(--cor-botao) 40px
            );
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }


        /* --- CONTAINER PRINCIPAL DO CONTE√öDO --- */
        .main-container {
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- FILTROS DE TURMA --- */
        .filtros-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .btn-filtro {
            background: rgba(0, 32, 91, 0.6);
            border: 2px solid var(--cor-destaque);
            color: var(--cor-destaque);
            padding: 10px 25px;
            border-radius: 30px; /* Mais arredondado */
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            letter-spacing: 1px;
        }

        .btn-filtro:hover, .btn-filtro.ativo {
            background: var(--cor-destaque);
            color: var(--cor-fundo);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        /* --- √ÅREA DE REGISTRO (INPUTS) --- */
        .registro-box {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        }

        .inputs-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            color: var(--cor-destaque);
            font-weight: bold;
            font-size: 0.9rem;
        }

        select, input[type="date"] {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid var(--cor-botao);
            font-weight: bold;
            background: var(--cor-card);
            color: var(--cor-texto);
            margin-top: 5px;
            outline: none;
        }
        select:focus, input:focus { border-color: var(--cor-destaque); }

        /* Bot√£o de C√¢mera */
        .btn-camera {
            background: linear-gradient(135deg, var(--cor-destaque), #e6c200);
            color: var(--cor-fundo);
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 800;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            border: none;
            margin-top: auto; /* Alinha com os inputs */
            height: 45px; /* Altura fixa para alinhar */
            box-sizing: border-box;
        }
        .btn-camera:active { transform: scale(0.98); }

        .btn-salvar {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            display: none;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
            margin-top: 15px;
        }

        #preview-img {
            max-width: 250px;
            border: 4px solid var(--cor-destaque);
            border-radius: 8px;
            display: none;
            margin-top: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        /* --- GRID DE CARDS --- */
        .grid-papeletas {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--cor-card);
            color: var(--cor-texto);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            position: relative;
            border-bottom: 6px solid var(--cor-botao);
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-5px); }

        .card-header {
            background: #e9ecef;
            padding: 10px 15px;
            font-size: 0.95rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #d0d0d0;
        }

        .turma-badge {
            background: var(--cor-botao);
            color: var(--cor-destaque);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 800;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .card-img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            cursor: pointer;
            display: block;
        }

        .btn-excluir {
            background: #c82333;
            color: white;
            border: none;
            width: 100%;
            padding: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        .btn-excluir:hover { background: #dc3545; }

        /* Modal foto */
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,20,91,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        #modal-img {
            max-width: 95%; max-height: 90%;
            border: 3px solid var(--cor-destaque);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        /* --- RESPONSIVIDADE PARA CELULAR --- */
        @media (max-width: 600px) {
            .header-pmerj {
                flex-direction: column;
                text-align: center;
                padding: 15px 10px;
            }
            .logo-container { margin-bottom: 10px; }
            .logo-brasao { height: 70px; }
            .titulo-principal { font-size: 0.9rem; }
            .titulo-sistema { font-size: 1.2rem; }
            
            .inputs-row { flex-direction: column; align-items: stretch; }
            .btn-camera { width: 100%; justify-content: center; height: auto; padding: 15px; }
            .input-group { width: 100%; }
            
            .grid-papeletas { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        }
    </style>
</head>
<body>

    <header class="header-pmerj">
        <div class="logo-container">
            <img src="logo_pmerj.png" alt="Bras√£o PMERJ" class="logo-brasao" 
                 onerror="this.src='https://via.placeholder.com/90x100/FFD700/00153B?text=BRAS√ÉO'; this.style.border='2px solid #FFD700'; this.style.borderRadius='50%';">
        </div>
        
        <div class="titulo-container">
            <h1 class="titulo-principal">POL√çCIA MILITAR DO ESTADO DO RIO DE JANEIRO</h1>
            <h2 class="titulo-sistema">RESERVA DE ARMAS - CONTROLE DE PAPELETAS</h2>
        </div>
        
        <div style="flex: 0 0 90px;" class="desktop-only"></div>
    </header>
    
    <div class="faixa-decorativa"></div>

    <div class="main-container">

        <div class="filtros-container">
            <button class="btn-filtro" onclick="filtrar('TODAS')">TODAS</button>
            <button class="btn-filtro" onclick="filtrar('A')">TURMA A</button>
            <button class="btn-filtro" onclick="filtrar('B')">TURMA B</button>
            <button class="btn-filtro" onclick="filtrar('C')">TURMA C</button>
            <button class="btn-filtro" onclick="filtrar('D')">TURMA D</button>
        </div>

        <div class="registro-box">
            <div class="inputs-row">
                <div class="input-group">
                    <label for="dataInput">DATA:</label>
                    <input type="date" id="dataInput">
                </div>
                
                <div class="input-group">
                    <label for="turmaInput">TURMA:</label>
                    <select id="turmaInput">
                        <option value="A">TURMA A</option>
                        <option value="B">TURMA B</option>
                        <option value="C">TURMA C</option>
                        <option value="D">TURMA D</option>
                    </select>
                </div>
                
                <label class="btn-camera">
                    üì∏ FOTO PAPELETA
                    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;" onchange="processarFoto()">
                </label>
            </div>

            <img id="preview-img" alt="Pr√©via">
            <button id="btnSalvar" class="btn-salvar" onclick="salvarRegistro()">üíæ GRAVAR REGISTRO</button>
        </div>

        <div id="gridRegistros" class="grid-papeletas">
            </div>
    </div>

    <div id="modal-overlay" onclick="this.style.display='none'">
        <img id="modal-img">
    </div>

    <script>
        // --- L√ìGICA JAVASCRIPT (ID√äNTICA √Ä ANTERIOR) ---
        let bancoDados = JSON.parse(localStorage.getItem('papeletas_db_v2')) || [];
        document.getElementById('dataInput').valueAsDate = new Date();
        let fotoAtualBase64 = null;

        function processarFoto() {
            const input = document.getElementById('cameraInput');
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxW = 800; // Tamanho m√°ximo
                        const scale = maxW / img.width;
                        canvas.width = maxW;
                        canvas.height = img.height * scale;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        fotoAtualBase64 = canvas.toDataURL('image/jpeg', 0.7);
                        const preview = document.getElementById('preview-img');
                        preview.src = fotoAtualBase64;
                        preview.style.display = 'block';
                        document.getElementById('btnSalvar').style.display = 'block';
                    }
                }
                reader.readAsDataURL(file);
            }
        }

        function salvarRegistro() {
            if (!fotoAtualBase64) return alert("Tire a foto da papeleta primeiro!");
            const registro = {
                id: Date.now(),
                data: document.getElementById('dataInput').value,
                turma: document.getElementById('turmaInput').value,
                foto: fotoAtualBase64
            };
            bancoDados.unshift(registro);
            try {
                // Mudei o nome do banco para v2 para n√£o misturar com testes anteriores
                localStorage.setItem('papeletas_db_v2', JSON.stringify(bancoDados));
                alert("Papeleta da Turma " + registro.turma + " registrada!");
                resetarForm();
                renderizarLista();
            } catch (e) {
                alert("Erro: Mem√≥ria do navegador cheia! Apague registros antigos.");
            }
        }

        function resetarForm() {
            fotoAtualBase64 = null;
            document.getElementById('preview-img').style.display = 'none';
            document.getElementById('btnSalvar').style.display = 'none';
            document.getElementById('cameraInput').value = '';
            document.getElementById('dataInput').valueAsDate = new Date();
        }

        function renderizarLista(filtroTurma = 'TODAS') {
            const grid = document.getElementById('gridRegistros');
            grid.innerHTML = '';
            const listaFiltrada = filtroTurma === 'TODAS' 
                ? bancoDados 
                : bancoDados.filter(item => item.turma === filtroTurma);

            if (listaFiltrada.length === 0) {
                grid.innerHTML = '<p style="color:#ccc; grid-column: 1/-1; text-align:center; font-style:italic;">Nenhum registro encontrado para este filtro.</p>';
                return;
            }

            listaFiltrada.forEach(item => {
                const dataFormatada = item.data.split('-').reverse().join('/');
                const card = `
                    <div class="card">
                        <div class="card-header">
                            <span>üìÖ ${dataFormatada}</span>
                            <span class="turma-badge">${item.turma}</span>
                        </div>
                        <img src="${item.foto}" class="card-img" onclick="verFotoGrande('${item.foto}')">
                        <button class="btn-excluir" onclick="excluirRegistro(${item.id})">üóëÔ∏è Excluir</button>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        function filtrar(turma) {
            document.querySelectorAll('.btn-filtro').forEach(btn => {
                btn.classList.remove('ativo');
                if(btn.innerText === turma || (turma === 'TODAS' && btn.innerText === 'TODAS')) {
                    btn.classList.add('ativo');
                }
            });
            renderizarLista(turma);
        }

        function excluirRegistro(id) {
            if(confirm("ATEN√á√ÉO: Deseja realmente apagar este registro de papeleta?")) {
                bancoDados = bancoDados.filter(item => item.id !== id);
                localStorage.setItem('papeletas_db_v2', JSON.stringify(bancoDados));
                renderizarLista();
            }
        }

        function verFotoGrande(src) {
            document.getElementById('modal-img').src = src;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        // Inicializa√ß√£o
        renderizarLista();
        // Marca o bot√£o 'TODAS' como ativo inicialmente
        document.querySelector('.btn-filtro').classList.add('ativo');

    </script>
</body>
</html>
